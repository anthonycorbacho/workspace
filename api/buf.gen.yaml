version: v1

plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative
  - name: grpc-gateway
    out: .
    opt: paths=source_relative
  - name: openapiv2
    out: .
    opt:
      - json_names_for_fields=false
      - logtostderr=true
  - name: validate
    out: .
    opt:
      - paths=source_relative
      - lang=go